<!DOCTYPE html>
<html>
<head>

    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "SegmentedBar": {
            "prototype": "ui/segmented-bar.info/sample/main.reel"
        },
        "select": {
            "prototype": "native/ui/select.reel",
            "bindings": {
                "content": {"<-": "@owner.componentList"}
            }
        },
        "substitution": {
            "prototype": "ui/substitution.reel",
            "bindings": {
                "switchValue": {"<-": "@select.contentController.selection.0"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light">

    </div>
</body>
</html>
